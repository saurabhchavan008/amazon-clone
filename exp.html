<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title-->
  <title>Amazon Shopping</title>
  <!--title icon-->
  <link rel="icon" href="download.png">

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--css-->
  <link rel="stylesheet" href="expstyle.css">
  <!--Fontawsome-->
  <script src="https://kit.fontawesome.com/6606e36ae0.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="container-">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div id="productcarousel-row" class="row">
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image image-one"></div>
                <span>&#8377;9,900 - &#8377;35,990 </span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image image-two"></div>
                <span>&#8377;59,990.0 - &#8377;1,35,990.0</span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image image-three"></div>
                <span>&#8377;59,990.0 &nbsp; <s
                    style="color:rgb(109, 108, 108); font-size: clamp(0.2rem,4vw,0.9rem);">&#8377;79,990.0</s></span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image image-four"></div>
                <span>&#8377;9,940.0 - &#8377;2,25,990.0</span>
              </a>
            </div>

          </div>
        </div>
        <!---->
        <div class="carousel-item">
          <div id="productcarousel-row" class="row">
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image c2image-one"></div>
                <span>&#8377;849.0 - &#8377;25,990.0 </span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image c2image-two"></div>
                <span>&#8377;990 - &#8377;1,490</span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image c2image-three"></div>
                <span>&#8377;2,290 &nbsp; <s
                    style="color:rgb(109, 108, 108); font-size: clamp(0.2rem,4vw,0.9rem);">&#8377;2600.0</s></span>
              </a>
            </div>
            <div id="productcarousel-col" class="col-6 col-md-6 col-lg-3">
              <a id="productcarousel-link" href="">
                <div class="image c2image-four"></div>
                <span>&#8377;649.00 - &#8377;11,499.0</span>
              </a>
            </div>

          </div>
        </div>
        <!---->
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
